<form ng-submit="createDatasetFormSubmitHandler(newDataset)" class="form-horizontal" role="form">
  <div class="modal-header">
      <h3>Create Dataset</h3>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="datasetName" class="col-lg-2 control-label">Name:</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" ng-model="newDataset.name">
        </div>
      </div>
      <div class="form-group">
        <label for="datasetFile" class="col-lg-2 control-label">File:</label>
        <div class="col-lg-10">
          <input type="file" ng-file-select="onDatasetFileSelectHandler($files)">
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="ok()">Create Dataset</button>
  </div>
</form>
