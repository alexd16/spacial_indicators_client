<div class="l-full-height l-full-width">
  <div class="panel panel-default l-top-buffer l-right-buffer">
    <div class="panel-heading">
      <h1 class="panel-title">{{selectedContext.name}}</h1>
    </div>
    <div class="panel-body">
      <div class="col-lg-5">
        <div class="col-lg-4">
          <p><strong>Name: </strong></p>
          <p><strong>Number of Objects: </strong></p>
          <p><strong>Zoom Level: </strong></p>
          <p><strong>Objects Drawn: </strong></p>
        </div>
        <div class="col-lg-6">
          <p>{{dataset.name}}</p>
          <p>{{dataset.size}}</p>
          <p>{{selectedContext.zoomLevel}}</p>
          <p>{{selectedContext.pointsDrawn}}</p>
        </div>
      </div>
      <div class="col-lg-7 litle-map">
        <map> 
          <dot-layer points="map.points" dot-size="map.dotSize"></dot-layer>
        </map>
      </div>
    </div>
  </div>
  <div class="panel panel-default l-top-buffer l-right-buffer">
    <div class="panel-heading">Computed Indicators</div>
    <div class="panel-body">
      <indicator 
        result="indicator.result" 
        type="indicator.result.type" 
        name="indicator.name" 
        ng-repeat="indicator in selectedContext.context_indicators">
      </indicator>       
    </div>
  </div>
</div>
