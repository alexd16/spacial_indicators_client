<form ng-submit="newContextFormSubmitHandler(newContext)" class="form-horizontal" role="form">
  <div class="modal-header">
    <h3>Save Context</h3>
  </div>
  <div class="modal-body">
      <div>
        <label for="" class="col-lg-1 control-label">Name</label>
        <div class="col-lg-7">
          <input type="text" ng-model="newContext.name" class="form-control"/>
        </div>
      </div>
      <div class="clearfix"></div>
      <div>
        <label for="" class="col-lg-1 control-label">Tags:</label>
        <div class="col-lg-7">
          <tags-input ng-model="newContext.tags"></tags-input>
        </div>
      </div>
      <div class="clearfix"></div>
      <h4>Indicators Configuration</h4>
      <div class="col-lg-6" ng-repeat="indicator in indicators">
        <div class="panel panel-default">
          <div class="panel-heading">{{indicator.name}}</div>
          <div class="panel-body">
            <div ng-repeat="(iindex, contextIndicator) in contextIndicators | filter:{name: indicator.name}:true">
              <p>{{iindex+1}}ยบ Configuration</p>
              <p ng-hide="indicator.params">No configuration</p>
              <div 
                class="form-group" 
                ng-repeat="(pindex, param) in indicator.params"  
                ng-show="indicator.params" 
                param="param" 
                model="contextIndicator.config">
              </div>
            </div>
            <a class="btn btn-primary pull-right" ng-click="addContextIndicator(indicator)">Add Configuration</a>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary pull-right">
      Create Context
    </button>
  </div>
</form>
