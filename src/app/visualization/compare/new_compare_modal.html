<div class="modal-header">
  <h3>Choose an Indicator to Compare</h3>
</div>
<div class="modal-body">
  <form ng-submit="submitCompareFormHandler(compareOptions)" class="form-inline" role="form">
    <div class="form-group">
      <select 
        class="form-control"
        ng-model="compareOptions.selectedIndicator"
        ng-options="indicator.index as indicator.name for indicator in indicators">
      </select>      
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary">Compare</button>  
    </div>
  </form>
</div>
